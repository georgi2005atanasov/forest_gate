version: "3.9"

services:
  auth-app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .app.env
    expose:
      - "8080"
    volumes:
      - ./scripts:/app/scripts:ro   # you asked to add configs from /scripts into the container
      - ./src:/app/src:ro           # optional: mount code read-only (useful if you hot-rebuild outside)
    networks: [auth-service-network]

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - auth-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/ssl:ro
    networks: [auth-service-network]

networks:
  auth-service-network:
    external: true
