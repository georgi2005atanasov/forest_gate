version: "3.9"

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234Kaima56
      POSTGRES_DB: auth
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [auth-service-network]

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks: [auth-service-network]

  redis:
    image: redis:8.0
    ports:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - auth-service-network

networks:
  auth-service-network:
    external: true

volumes:
  postgres_data:
  redis_data:
